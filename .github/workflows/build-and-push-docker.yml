# .github/workflows/build-and-push-pr.yml
name: Docker Image Build & Push (Preprod PR) 

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main # Se déclenche pour les PR ciblant 'main'

env:
  REGISTRY: ghcr.io # GitHub Container Registry
  IMAGE_NAME: ${{ github.repository }} 
  APP_ENV_CI: prod 
  APACHE_CONF_CI: prod.conf 
jobs:
  build-and-push: # Nom du job mis à jour
    runs-on: ubuntu-latest # Exécute sur une machine Ubuntu

    permissions:
      contents: read
      packages: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Construire l'image Docker pour la pré-production
      - name: Build and Push Docker image to GitHub Container Registry
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true 
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
          build-args: |
            APP_ENV=${{ env.APP_ENV_CI }}
            APACHE_CONF=${{ env.APACHE_CONF_CI }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
